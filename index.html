<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chức Mừng Năm Mới</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="website icon" type="png" href="/image/favorite.png">
</head>
<body>
    <div class="br">
        <div class="container">
            <div class="wrapper">
                <div class="box-time">
                    <div class="time">
                        <p>Ngày</p>
                        <span id="days">day</span>
                    </div>
                    <div class="time">
                        <p>Giờ</p>
                        <span id="hours">hours</span>
                    </div>
                    <div class="time">
                        <p>Phút</p>
                        <span id="minutes">minute</span>
                    </div>
                    <div class="time">
                        <p>Giây</p>
                        <span id="seconds">seconds</span>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>

<audio id="song">
    <source src="/image/nhaccho.mp3" type="audio/mp3">
</audio>

<script src="/js/app.js"></script>
</html>
